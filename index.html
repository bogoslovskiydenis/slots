<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Bonanza Слот</title>
    <style>
        @font-face {
            font-family: 'Druk Wide Cyr';
            src: url('assets/fonts/Druk Wide Cyr Bold.otf') format('truetype');
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #333, #666, transparent), url("assets/mask.png");
            background-size: cover;
            background-position: center;
        }

        .container {
            margin: 0 auto;
            display: flex;
            height: 100vh;
            width: 100%;
            flex: 1;
            max-width: 100%;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            max-width: 397px;
            height: 117px;
            background-color: #E50914;
            padding: 10px;
            border-radius: 0 0 140px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .left-side {
            width: 50%;
            flex: 1;
            position: relative;
        }

        .left-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.7), transparent);
        }

        .people {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80%;
            background-image: url('assets/people.png');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        .right-side {
            width: 50%;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .right-side-text {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Druk Wide Cyr', Arial, sans-serif;
            font-weight: 500;
            width: 549px;
            max-width: 100%;
        }

        .right-side-text1 {
            font-size: 31px;
            color: #ffffff;
        }

        .right-side-text-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #E50914;
            width: 549px;
            height: 54px;
            max-width: 100%;
        }

        .right-side-text-container, p {
            font-family: 'Druk Wide Cyr', Arial, sans-serif;
            font-weight: 500;
            font-size: 41px;
            color: #ffffff;
        }

        .slot-machine {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 777px;
            height: 584px;
            background-image: url('assets/slot.png');
            background-size: contain;
            background-repeat: no-repeat;
            position: relative;
            margin-bottom: 20px;
        }

        .slot-container {
            display: flex;
            overflow: hidden;
            width: 700px;
            height: 70%;
            max-width: 100%;
        }

        .slot-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s linear;
            padding: 10px 5px 0 5px;
        }

        .slot-item {
            width: 100%;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.5s;
        }

        .purple-shape {
            background-image: url('assets/rubin-purpu.png');
        }

        .plum {
            background-image: url('assets/plum.png');
        }

        .watermelon {
            background-image: url('assets/watermelon.png');
        }

        .banana {
            background-image: url('assets/banana.png');
        }

        .heart {
            background-image: url('assets/heart.png');
        }

        .green-shape {
            background-image: url('assets/rubin green.png');
        }

        .grapes {
            background-image: url('assets/grape.png');
        }

        .lollipop {
            background-image: url('assets/candy.png');
        }

        .apple {
            background-image: url('assets/apple.png');
        }

        .blue-shape {
            background-image: url('assets/rubin-blue.png');
        }

        .steps {
            width: 611px;
            height: 175px;
            max-width: 100%;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
            height: 58px;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .footer img {
            width: 41px;
            height: 15px;
        }

        .footer-left {
            display: flex;
            gap: 10px;
        }

        .footer-right {
            width: 27px;
            height: 27px;
        }

        @media (max-width: 1980px) {
            .container {
                width: 1980px;
                max-width: 100%;
            }
        }

        @media (max-width: 1350px) {
            .slot-item {
                height: 5vw;
            }
        }

        @media (max-width: 900px) {
            .right-side-text-container p {
                font-size: 35px;
            }

            .left-side {
                width: 30%;
            }
        }

        @media (max-width: 768px) {
            .left-side {
                display: none;
            }

            .steps {
                display: block;
            }

            .slot-machine {
                width: 100%;
            }

            .slot-item {
                height: 10vw;
            }

            .header {
                width: 30%;
                height: 36px;
            }

            .header img {
                width: 50%;
            }

            .right-side-text-container p {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .left-side {
                display: none;
            }

            .header {
                width: 30%;
                height: 36px;
            }

            .header img {
                width: 70%;
            }

            .steps {
                display: block;
            }

            .right-side {
                width: 100%;
                max-width: 100%;
                padding-top: 140px;
            }

            .slot-item {
                height: 10vw;
            }

            .right-side-text-container p {
                font-size: 28px;
            }
        }

        @media (max-width: 375px) {
            .header {
                width: 30%;
                height: 36px;
            }

            .header img {
                width: 70%;
            }

            .left-side {
                display: block;
            }

            .right-side {
                display: flex;
                align-items: center;
                justify-content: start;
                width: 100%;
                max-width: 100%;
            }

            .right-side-text-container p {
                font-size: 28px;
            }

            .slot-container {
                height: 80%;
            }

            .steps {
                display: none;
            }

        }
    </style>
</head>
<body>
<div class="header">
    <img src="assets/logo.png" alt="">
</div>
<div class="container">

    <div class="left-side">
        <div class="people"></div>
    </div>
    <div class="right-side">
        <div class="right-side-text">
            <div class="right-side-text1">Крути слоты</div>
            <div class="right-side-text-container">
                <p>Забирай бонус
            </div>
        </div>
        <div class="slot-machine">
            <div class="slot-container">
                <div class="slot-column" id="column1"></div>
                <div class="slot-column" id="column2"></div>
                <div class="slot-column" id="column3"></div>
                <div class="slot-column" id="column4"></div>
                <div class="slot-column" id="column5"></div>
                <div class="slot-column" id="column6"></div>
            </div>
        </div>
        <div class="steps">
            <img src="assets/steps.svg" alt="Steps" class="steps">
        </div>
    </div>
</div>
<div class="footer">
    <div class="footer-left">
        <img src="assets/visa2.svg" alt="Footer Left 1">
        <img src="assets/mastercard2.svg" alt="Footer Left 2">
    </div>
    <div class="footer-right">
        <img src="assets/social-icon2.svg" alt="Footer Right">
    </div>
</div>

<script>
    const symbols = ['purple-shape', 'plum', 'watermelon', 'banana', 'heart', 'green-shape', 'grapes', 'lollipop', 'apple', 'blue-shape'];

    function createSlotItems() {
        const columns = document.querySelectorAll('.slot-column');
        columns.forEach(column => {
            for (let i = 0; i < 5; i++) {
                const item = document.createElement('div');
                item.classList.add('slot-item');
                item.classList.add(symbols[Math.floor(Math.random() * symbols.length)]);
                column.appendChild(item);
            }
        });
    }

    function spinSlots() {
        const columns = document.querySelectorAll('.slot-column');
        let offset = 0;
        let spins = 0;
        const totalSpins = 10;
        const interval = setInterval(() => {
            offset += 20;
            columns.forEach(column => {
                column.style.transform = `translateY(-${offset}px)`;
            });

            if (offset >= 100) {
                offset = 0;
                spins++;
                columns.forEach(column => {
                    column.style.transform = 'translateY(0)';
                    const firstItem = column.children[0];
                    column.appendChild(firstItem);
                    const lastItem = column.children[column.children.length - 1];
                    lastItem.className = 'slot-item ' + symbols[Math.floor(Math.random() * symbols.length)];
                });
            }

            if (spins >= totalSpins) {
                clearInterval(interval);
            }
        }, 10);
    }

    createSlotItems();
    setInterval(spinSlots, 5000);
</script>
</body>
</html>
